<div class="row">
    <div class="col"><h1>Experiencia Laboral</h1></div>

    <div class="col-lg-2">
        <button type="button" class="btn btn-info" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>

        <div class="col lg 1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe">
                        <td>{{Experiencia.nombreE}}</td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                                <i class="bi bi-pencil-fill"></i>Editar
                            </button>                            
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                                <i class="bi bi-trash3-fill"></i>Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
