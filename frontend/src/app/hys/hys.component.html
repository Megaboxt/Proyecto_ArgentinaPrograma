<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="row">
        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress
            [percent]="95"
            [radius]="90"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="0"
            [outerStrokeColor]="'orange'"
            [innerStrokeColor]="'black'"
            [animation]="true"
            [animationDuration]="300"
            ></circle-progress>
        </div>
